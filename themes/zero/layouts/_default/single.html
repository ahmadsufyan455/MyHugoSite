{{ define "main" }}

<h4 class="homePage">
  <u><a href="/">👈🏻 Home</a></u>
</h4>
<h2 class="pt-1" style="color: #6de7b7">{{ .Title }}</h2>
<div class="text-content">{{ .Content }}</div>
<br />
<div class="row">
  <div class="col-sm-6 d-flex justify-content-start">
    {{ with .PrevInSection }}
    <a
      style="
        color: #6de7b7;
        font-size: 16px;
        font-style: italic;
        font-weight: 500;
      "
      href="{{ .Permalink }}"
      >← {{ .Title }}</a
    >
    {{ end }}
  </div>
  <div class="col-sm-6 d-flex justify-content-sm-end">
    {{ with .NextInSection }}
    <a
      style="
        color: #6de7b7;
        font-size: 16px;
        font-style: italic;
        font-weight: 500;
      "
      href="{{ .Permalink }}"
      >{{ .Title }} →</a
    >
    {{ end }}
  </div>
</div>
<hr />
<!-- <p style="font-size: 16px;">{{ .Date.Format "Jan 2, 2006" }}</p> -->
<div class="row">
  <div class="col-sm-2 d-flex justify-content-center">
    <img src="/avatar/s2.png" alt="fyn" class="rounded-circle" id="myPhoto2" />
  </div>
  <div class="col-sm-10 align-self-center mt-1">
    <p style="text-align: center" id="closing">
      Terima kasih sudah membaca semoga bermanfaat 🤗
    </p>
  </div>
</div>
{{ end }}
